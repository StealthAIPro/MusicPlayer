<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Beat Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">PURPLE<span>BEAT</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for artists, songs...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main id="musicContainer">
        <div class="loader-text">Search for your favorite tunes above!</div>
    </main>

    <footer class="player">
        <div class="current-track">
            <img id="trackArt" src="https://via.placeholder.com/50" alt="">
            <div class="track-info">
                <div id="trackTitle">No Song Selected</div>
                <div id="trackArtist">Artist Name</div>
            </div>
        </div>
        
        <div class="controls">
            <audio id="audioPlayer" src=""></audio>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
