<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Pulse | Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">PURPLE<span>PULSE</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Try 'Lofi' or 'Rock'...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
            <label for="fileUpload" class="usb-btn">
                <i class="fas fa-usb"></i> USB
            </label>
            <input type="file" id="fileUpload" accept="audio/*" multiple style="display:none;">
        </div>
    </header>

    <nav class="tabs">
        <button id="tab-explore" class="active" onclick="showSection('explore')">Explore</button>
        <button id="tab-liked" onclick="showSection('liked')">❤️ Liked</button>
    </nav>

    <main id="musicContainer">
        <div class="loader-text">Loading the nebula...</div>
    </main>

    <footer class="player hidden" id="mainPlayer">
        <div class="progress-area">
            <span id="currentTime">0:00</span>
            <input type="range" id="timeSlider" value="0" min="0" max="100">
            <span id="durationTime">0:00</span>
        </div>

        <div class="controls-container">
            <div class="track-details">
                <img id="trackArt" src="" alt="">
                <div class="text">
                    <div id="trackTitle">Nothing Playing</div>
                    <div id="trackArtist">Select a track</div>
                </div>
            </div>

            <div class="main-controls">
                <audio id="audioPlayer"></audio>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <a id="downloadBtn" href="#" download class="dl-icon" title="Download to USB">
                    <i class="fas fa-download"></i>
                </a>
            </div>

            <div class="volume-box">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
